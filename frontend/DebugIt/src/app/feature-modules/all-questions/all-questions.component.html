<div class="wrapper">
  <div *ngFor="let question of allQuestions">
    <mat-card class="card" appearance="outlined" (click)="showQuestion(question.id)">
      <mat-card-header>
        <div class="header-content">
          <mat-card-title class="mat-card-title">{{question.title}}</mat-card-title>
          <div class="votes-comments">
            <p><mat-icon class="votes-comments-icons">thumbs_up_down</mat-icon> {{question.numOfVotes}}</p>
            <p><mat-icon class="votes-comments-icons"> mode_comment</mat-icon>&nbsp;&nbsp;{{question.numOfComments}}</p>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>{{question.description}}</p>
      </mat-card-content>
      <mat-card-footer class="card-footer">
        <div class="tags-container">
          <mat-chip-set>
            <div *ngFor="let tag of question.tags">
              <mat-chip class="tag">{{tag}}</mat-chip>
            </div>
          </mat-chip-set>
        </div>
        <p class="date">{{ question.postedOn | date:'dd/MM/yyyy HH:mm' }}</p>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
